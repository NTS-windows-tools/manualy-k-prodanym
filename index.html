<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Načítání a Přesměrování</title>
    <style>
        /* Základní styly pro tělo stránky */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6; /* Světle šedé pozadí */
            color: #333;
            text-align: center;
            padding: 20px;
        }

        /* Kontejner pro hlavní obsah */
        .container {
            background-color: #ffffff; /* Bílé pozadí pro box */
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Jemný stín */
            max-width: 90%;
            width: 500px;
            box-sizing: border-box;
            /* Flexbox pro centrování obsahu v rámci kontejneru */
            display: flex;
            flex-direction: column;
            align-items: center; /* Zajišťuje horizontální centrování dětí, včetně spinneru */
        }

        /* Styly pro větší text */
        h1 {
            color: #1a73e8; /* Modrá barva pro profesionální vzhled */
            font-size: 2.5em;
            margin-bottom: 10px;
            letter-spacing: 1px;
            animation: fadeIn 1s ease-out;
        }

        /* Styly pro menší text */
        p {
            color: #666;
            font-size: 1.1em;
            margin-top: 0;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-out;
        }

        /* Styly pro animaci načítání (Spinner) */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-left-color: #1a73e8; /* Modrý pruh */
            animation: spin 1.2s ease-in-out infinite;
            margin-bottom: 20px;
            /* Zde je klíčová změna: V kontejneru s 'align-items: center;'
               toto už není striktně nutné, ale je dobré zajistit, že
               se neaplikují žádné nežádoucí marginy. */
        }

        /* Text pro odpočet */
        #countdown {
            margin-top: 10px;
            font-size: 0.9em;
            color: #999;
        }

        /* Definice animace rotace */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Definice animace prolínání */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="spinner"></div>

        <h1>PÍP, PÍP, TUDŮD - DĚKUJEME!</h1>

        <p>Ujišťujeme se, že nejste robot a hned Vás přesměrujeme, NTS Systems Czech Republic...</p>
        
        <p id="countdown"></p>
    </div>

    <script>
        const redirectUrl = "https://drive.google.com/drive/folders/17xW3sfd3-MXlAn860VbfsElLqxCYVG78?usp=sharing";
        let countdownTime = 8; // Celkový čas v sekundách
        const countdownElement = document.getElementById('countdown');

        /**
         * Funkce pro aktualizaci odpočtu a přesměrování
         */
        function updateCountdown() {
            if (countdownTime > 0) {
                // Zobrazí zbývající čas
                // countdownElement.textContent = `Přesměrování za ${countdownTime} sekund...`;
                countdownTime--;
            } else {
                // Po vypršení času zastaví interval a přesměruje
                clearInterval(countdownInterval);
                window.location.replace(redirectUrl);
            }
        }

        // Inicializace odpočtu ihned
        updateCountdown();

        // Nastaví interval pro spouštění funkce každou 1 sekundu (1000 milisekund)
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
